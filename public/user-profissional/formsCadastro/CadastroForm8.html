 <script>
  document.addEventListener('DOMContentLoaded', function () {
    // Arrays para armazenar atividades e entretenimento
    let atividadesPreferidas = [];
    let interessesEntretenimento = [];

    // Selecionar todos os botões de atividades
    const atividadeButtons = document.querySelectorAll('#atividade-group .buttons');
    const atividadeInput = document.getElementById('atividade-input1');
    
    // Selecionar todos os botões de entretenimento
    const entretenimentoButtons = document.querySelectorAll('#entretenimento-group .buttons');
    const entretenimentoInput = document.getElementById('atividade-input');

    // Captura de atividades ao clicar nos botões
    atividadeButtons.forEach(button => {
      button.addEventListener('click', function () {
        const atividade = button.textContent.trim();
        if (!atividadesPreferidas.includes(atividade)) {
          atividadesPreferidas.push(atividade);
          console.log('Atividades preferidas:', atividadesPreferidas);
        }
      });
    });

    // Captura de entretenimento ao clicar nos botões
    entretenimentoButtons.forEach(button => {
      button.addEventListener('click', function () {
        const interesse = button.textContent.trim();
        if (!interessesEntretenimento.includes(interesse)) {
          interessesEntretenimento.push(interesse);
          console.log('Interesses em entretenimento:', interessesEntretenimento);
        }
      });
    });

    // Adiciona atividade personalizada
    atividadeInput.addEventListener('keydown', function (event) {
      if (event.key === 'Enter') {
        const atividadeCustom = atividadeInput.value.trim();
        if (atividadeCustom && !atividadesPreferidas.includes(atividadeCustom)) {
          atividadesPreferidas.push(atividadeCustom);
          console.log('Atividade personalizada adicionada:', atividadeCustom);
          atividadeInput.value = ''; // Limpa o campo
        }
      }
    });

    // Adiciona interesse personalizado
    entretenimentoInput.addEventListener('keydown', function (event) {
      if (event.key === 'Enter') {
        const interesseCustom = entretenimentoInput.value.trim();
        if (interesseCustom && !interessesEntretenimento.includes(interesseCustom)) {
          interessesEntretenimento.push(interesseCustom);
          console.log('Interesse personalizado adicionado:', interesseCustom);
          entretenimentoInput.value = ''; // Limpa o campo
        }
      }
    });

    // Função de validação
    function validateFields() {
      if (atividadesPreferidas.length === 0) {
        alert('Por favor, selecione ou adicione pelo menos uma atividade preferida.');
        return false;
      }
      if (interessesEntretenimento.length === 0) {
        alert('Por favor, selecione ou adicione pelo menos um interesse em entretenimento.');
        return false;
      }
      return true;
    }

    // Botão de continuar
    const botaoContinuar = document.getElementById('botao');
    botaoContinuar.addEventListener('click', function (event) {
      event.preventDefault(); // Evita o redirecionamento imediato

      // Valida os campos
      if (!validateFields()) {
        return; // Não prossegue se a validação falhar
      }

      // Salva as atividades e entretenimento no localStorage
      localStorage.setItem('atividadesPreferidas', JSON.stringify(atividadesPreferidas));
      localStorage.setItem('interessesEntretenimento', JSON.stringify(interessesEntretenimento));

      //alert('Dados salvos com sucesso!');
      // Aqui você pode redirecionar para outra página se necessário
      window.location.href = 'CadastroForm9.html';
    });
  });
</script>
