    <button type="button" onclick="validarCampos()">Continuar</button>

    <script>
        function validarCampos() {
            // Capturando valores dos campos
            var banco = document.getElementById('banco').value;
            var agencia = document.getElementById('agencia').value;
            var conta = document.getElementById('conta').value;
            var tipoConta = document.getElementById('tipoConta').value;

            // Verificando se os campos obrigatórios estão preenchidos
            if (!banco || !agencia || !conta || !tipoConta) {
                alert('Por favor, preencha todos os campos obrigatórios!');
                return; // Impede a navegação se houver campos vazios
            }

            // Salvando no localStorage se todos os campos obrigatórios estiverem preenchidos
            localStorage.setItem('banco', banco);
            localStorage.setItem('agencia', agencia);
            localStorage.setItem('conta', conta);
            localStorage.setItem('tipoConta', tipoConta);

            // Mensagem de sucesso (opcional)
            //alert('Informações salvas com sucesso!');
            window.location.href = "CadastroForm8.html";
        }
    </script>
